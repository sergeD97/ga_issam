<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
             <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

              <!-- search form (Optional) -->
              <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                  <input type="text" name="q" class="form-control" placeholder="Search..."/>
                  <span class="input-group-btn">
                      <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                      </button>
                    </span>
                </div>
              </form>
              <!-- /.search form -->

              <!-- Sidebar Menu -->
              <h:form>
                  <ul class="sidebar-menu" data-widget="tree">
                    <li class="header">HEADER</li>
                    <!-- Optionally, you can add icons to the links -->
                    <!--<ui:repeat value="#{loginBean.menuList}" var="m" varStatus="menuPosition">
                        <li>
                            <h:outputLink value="#{m.lien}"><i class="fa fa-link"></i><span>#{m.idMenu}</span></h:outputLink>
                        </li>
                    </ui:repeat>-->
                    <li class="active"><h:outputLink value="pages/gestion_utilisateur.xhtml" rendered='#{loginBean.isMenuRendered("userMenu")}'><i class="fa fa-link"></i><span>Utilisateurs</span></h:outputLink></li>
                    <li><h:outputLink value="pages/gestion_groupe.xhtml" rendered='#{loginBean.isMenuRendered("groupMenu")}'><i class="fa fa-link"></i><span>Groupes</span></h:outputLink></li>
                    <li><h:outputLink value="pages/gestion_utilisateur.xhtml" rendered='#{loginBean.isMenuRendered("autreMenu")}'><i class="fa fa-link"></i> <span>Another Link</span></h:outputLink></li>
                    <!-- Menu ProfilePreins -->
                    <li>
                        <h:outputLink value="#{request.contextPath}/pages/profile_preins.xhtml" rendered='#{loginBean.isMenuRendered("profilePreins")}'>
                            <i class="fa fa-graduation-cap"></i>
                            <span>Mon profil</span>
                        </h:outputLink>
                    </li>
                    <li class="treeview">
                        <a href="#"><i class="fa fa-folder-open"></i><span>Preinscription</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu">
                            <li><h:outputLink value="#{request.contextPath}/pages/preinscription.xhtml" rendered='#{loginBean.isMenuRendered("modifierPreins")}'><i class="fa fa-edit"/>Modifier</h:outputLink></li>
                            <li><h:outputLink value="#" rendered='#{loginBean.isMenuRendered("etatPreins")}'><i class="fa fa-percent"/>Etat</h:outputLink></li>
                        </ul>
                    </li>
                    <!-- Menu MessagesPreins -->
                    <li>
                        <h:outputLink value="#{request.contextPath}/pages/messages_preins.xhtml" rendered='#{loginBean.isMenuRendered("messagesPreins")}'>
                            <i class="fa fa-envelope"></i>
                            <span>Messages</span>
                            <span class="pull-right-container"><h:outputLabel value="#{messageBean.nbMsg}" rendered="#{!messageBean.nbMsgNull}" class="label label-success pull-right"/></span>
                        </h:outputLink>
                    </li>
                    <!-- Menu ComptePreins -->
                    <li>
                        <h:outputLink value="#{request.contextPath}/pages/compte_preins.xhtml" rendered='#{loginBean.isMenuRendered("comptePreins")}'>
                            <i class="fa fa-cog"></i>
                            <span>Compte</span>
                        </h:outputLink>
                    </li>
                  </ul>
              </h:form>
              <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </ui:composition>
    </h:body>
</html>
