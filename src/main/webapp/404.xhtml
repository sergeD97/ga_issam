<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>AdminLTE 2 | 404 Page not Authorized</title>
        <!-- Tell the browser to be responsive to sscreen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <!-- Font Awesome -->
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <!-- Ionicons -->
        <h:outputStylesheet library="css" name="ionicons.min.css"/>
        <!-- Theme style -->
        <h:outputStylesheet library="css" name="AdminLTE.min.css"/>
        <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
            page. However, you can choose any other skin. Make sure you
            apply the skin class to the body tag so the changes take effect. -->
        <h:outputStylesheet library="css" name="skin-blue.min.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Google Font -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    </h:head>
    <h:body styleClass="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <!-- Main Header -->
            <header class="main-header">
                <ui:insert name="header">
                    <ui:include src="/template/header.xhtml"></ui:include>
                </ui:insert>
            </header>
            
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
                <ui:insert name="side-menu">
                    <ui:include src="/template/sideMenu.xhtml"></ui:include>
                </ui:insert>
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <ui:insert name="gestionGroupeContent">
                    <ui:include src="/pagesContent/404_content.xhtml"></ui:include>
                </ui:insert>
            </div>
            <!-- /.content-wrapper -->

            <!-- Main Footer -->
            <footer class="main-footer">
                <ui:insert name="footer">
                    <ui:include src="/template/footer.xhtml"></ui:include>
                </ui:insert>
            </footer>

            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <ui:insert name="controlSideMenu">
                    <ui:include src="/template/controlSideMenu.xhtml"></ui:include>
                </ui:insert>
            </aside>
            <!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>
        </div>
        <!-- ./wrapper -->

        <!-- REQUIRED JS SCRIPTS -->

        <!-- jQuery 3 -->
        <h:outputScript library="js" name="jquery.min.js"/>
        <!-- Bootstrap 3.3.7 -->
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <!-- AdminLTE App -->
        <h:outputScript library="js" name="adminlte.min.js"/>

        <!-- Optionally, you can add Slimscroll and FastClick plugins.
            Both of these plugins are recommended to enhance the
            user experience. -->
    </h:body>
</html>
