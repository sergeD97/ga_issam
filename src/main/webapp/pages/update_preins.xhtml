<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>#{langueBean.langue} - Preinscription</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
   <h:outputStylesheet library="css" name="bootstrap.min.css"/>
  <h:outputStylesheet library="css" name="font-awesome.min.css"/>
  <h:outputStylesheet library="css" name="ionicons.min.css"/>
  <h:outputStylesheet library="css" name="AdminLTE.min.css"/>
  <h:outputStylesheet library="css" name="skin-blue.min.css"/>
  <h:outputStylesheet library="css" name="_all-skins.min.css"/>
  <h:outputStylesheet name="css/classic.css"/>
            <h:outputStylesheet name="css/classic.date.css"/>
  
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
  
<style>
      
      .table-rec{
      }
  </style>
    </h:head>
    <h:body styleClass="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <!-- Main Header -->
            <header class="main-header">
                <ui:insert name="header">
                    <ui:include src="/template/header.xhtml"></ui:include>
                </ui:insert>
            </header>
            
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
                <ui:insert name="side-menu">
                    <ui:include src="/template/sideMenu.xhtml"></ui:include>
                </ui:insert>
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                

                <!-- Main content -->
                <section class="content container-fluid">
                  
          <ui:insert name="content" >
              <ui:include src="/pagesContent/update_preins_content.xhtml"></ui:include>
          </ui:insert>

                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <!-- Main Footer -->
            <footer class="main-footer">
                <ui:insert name="footer">
                    <ui:include src="/template/footer.xhtml"></ui:include>
                </ui:insert>
            </footer>

            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <ui:insert name="controlSideMenu">
                    <ui:include src="/template/controlSideMenu.xhtml"></ui:include>
                </ui:insert>
            </aside>
            <!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>
        </div>
        <!-- ./wrapper -->

        <!-- REQUIRED JS SCRIPTS -->

        <h:outputScript library="js" name="jquery.min.js"/>
<h:outputScript library="js" name="bootstrap.min.js"/>
<h:outputScript library="js" name="adminlte.min.js"/>
<h:outputScript library="js" name="fastclick.js"/>
<h:outputScript library="js" name="jquery.slimscroll.min.js"/>
<h:outputScript library="js" name="slider.js"/>
<h:outputScript library="js" name="wizard.js"/>

            <h:outputScript name="js/picker.js"/>
            <h:outputScript name="js/picker.date.js"/>
            <h:outputScript name="js/pickers_date.min.js"/>
    </h:body>
</html>
